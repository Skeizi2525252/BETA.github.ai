<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA CASINO</title>
    <style>
        :root {
            --neon-1: #bc13fe;
            --neon-2: #4d4dff;
            --neon-3: #ff44cc;
            --glow: rgba(188,19,254,0.3);
        }

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .particles {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card {
            position: relative;
            background: rgba(0,0,0,0.3);
            border: 2px solid var(--neon-1);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            overflow: hidden;
            backdrop-filter: blur(10px);
            text-align: center;
            user-select: none;
        }

        .game-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, var(--glow), transparent);
            opacity: 0;
            transition: 0.3s;
        }

        .game-card:hover::before {
            opacity: 0.3;
        }

        .game-card.active {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--neon-1), inset 0 0 15px var(--neon-1);
        }

        .game-container {
            position: relative;
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
            border: 1px solid var(--neon-2);
            box-shadow: 0 0 50px rgba(77,77,255,0.2);
            display: none;
            text-align: center;
        }

        .game-container.active {
            display: block;
        }

        .balance-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 30px;
            background: rgba(0,0,0,0.7);
            border-radius: 25px;
            border: 1px solid var(--neon-1);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–≥—Ä—ã –≤ –º–∏–Ω—ã */
        .mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 400px;
        }

        .mine-cell {
            width: 60px;
            height: 60px;
            background: #1a1a1a;
            border: 2px solid var(--neon-1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5em;
            transition: all 0.3s;
        }

        .mine-cell.revealed {
            background: #333;
            border-color: #666;
            cursor: default;
        }

        .mine-cell.bomb {
            background: #ff4444;
            animation: bombExplode 0.5s;
        }

        @keyframes bombExplode {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–ª–æ—Ç–æ–≤ */
        .slots-machine {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            perspective: 1000px;
        }

        .slot {
            width: 80px;
            height: 120px;
            background: #1a1a1a;
            border: 2px solid var(--neon-1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .slot-reel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: top 4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .slot-item {
            width: 80px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ä—É–ª–µ—Ç–∫–∏ */
        .roulette-wheel {
            width: 300px;
            height: 300px;
            background: #1a1a1a;
            border: 2px solid var(--neon-1);
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .roulette-ball {
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(1080deg); }
        }

        @keyframes ballMove {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(-1080deg); }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ—Å—Ç–µ–π */
        .dice-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }

        .dice {
            width: 60px;
            height: 60px;
            background: #1a1a1a;
            border: 2px solid var(--neon-1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            position: relative;
            transform-style: preserve-3d;
        }

        @keyframes rollDice {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(720deg) rotateY(720deg); }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –±–ª—ç–∫–¥–∂–µ–∫–∞ */
        .cards {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .card {
            width: 60px;
            height: 90px;
            background: #1a1a1a;
            border: 2px solid var(--neon-1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        button.bet-btn {
            background: var(--neon-1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: 0.3s;
            margin: 10px;
        }

        button.bet-btn:hover {
            background: var(--neon-3);
            box-shadow: 0 0 15px var(--neon-3);
        }
    </style>
</head>
<body>
    <canvas class="particles"></canvas>

    <div class="balance-panel">
        –ë–∞–ª–∞–Ω—Å: $<span id="balance">10000</span>
    </div>

    <div class="game-grid">
        <div class="game-card active" data-game="mines">üí£ –ú–∏–Ω—ã</div>
        <div class="game-card" data-game="slots">üé∞ –°–ª–æ—Ç—ã</div>
        <div class="game-card" data-game="roulette">üé° –†—É–ª–µ—Ç–∫–∞</div>
        <div class="game-card" data-game="dice">üé≤ –ö–æ—Å—Ç–∏</div>
        <div class="game-card" data-game="blackjack">üÉè –ë–ª—ç–∫–¥–∂–µ–∫</div>
    </div>

    <!-- –ò–≥—Ä–∞ –≤ –º–∏–Ω—ã -->
    <div class="game-container active" id="mines">
        <div class="mines-grid" id="minesGrid"></div>
        <button class="bet-btn" onclick="startMinesGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞ (100$)</button>
    </div>

    <!-- –ò–≥—Ä–∞ –≤ —Å–ª–æ—Ç—ã -->
    <div class="game-container" id="slots">
        <div class="slots-machine">
            <div class="slot" id="slot1">
                <div class="slot-reel" id="reel1"></div>
            </div>
            <div class="slot" id="slot2">
                <div class="slot-reel" id="reel2"></div>
            </div>
            <div class="slot" id="slot3">
                <div class="slot-reel" id="reel3"></div>
            </div>
        </div>
        <button class="bet-btn" onclick="spinSlots()">–ö—Ä—É—Ç–∏—Ç—å! (50$)</button>
    </div>

    <!-- –ò–≥—Ä–∞ –≤ —Ä—É–ª–µ—Ç–∫—É -->
    <div class="game-container" id="roulette">
        <div class="roulette-wheel" id="rouletteWheel">
            <div class="roulette-ball" id="rouletteBall"></div>
        </div>
        <button class="bet-btn" onclick="spinRoulette()">–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É (50$)</button>
    </div>

    <!-- –ò–≥—Ä–∞ –≤ –∫–æ—Å—Ç–∏ -->
    <div class="game-container" id="dice">
        <div class="dice-container">
            <div class="dice" id="dice1"></div>
            <div class="dice" id="dice2"></div>
        </div>
        <button class="bet-btn" onclick="rollDice()">–ë—Ä–æ—Å–∏—Ç—å –∫–æ—Å—Ç–∏ (50$)</button>
    </div>

    <!-- –ò–≥—Ä–∞ –≤ –±–ª—ç–∫–¥–∂–µ–∫ -->
    <div class="game-container" id="blackjack">
        <div class="cards" id="playerCards"></div>
        <div class="cards" id="dealerCards"></div>
        <button class="bet-btn" onclick="hit()">–í–∑—è—Ç—å –∫–∞—Ä—Ç—É (50$)</button>
        <button class="bet-btn" onclick="stand()">–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å—Å—è</button>
    </div>

    <script>
        let balance = 10000;
        let mines = [];
        const symbols = ['üçí', 'üíé', '7Ô∏è‚É£', 'üçÄ', 'üîî', '‚≠ê'];
        let isSpinning = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã –≤ –º–∏–Ω—ã
        function initMines() {
            const grid = document.getElementById('minesGrid');
            grid.innerHTML = '';
            mines = [];
            
            for(let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'mine-cell';
                cell.dataset.value = Math.random() < 0.2 ? 'bomb' : 'safe';
                cell.textContent = '?';
                cell.onclick = () => revealCell(cell);
                grid.appendChild(cell);
                mines.push(cell);
            }
        }

        function revealCell(cell) {
            if(cell.classList.contains('revealed') || !mines.some(c => c.classList.contains('revealed'))) return;
            
            cell.classList.add('revealed');
            if(cell.dataset.value === 'bomb') {
                cell.classList.add('bomb');
                cell.textContent = 'üí£';
                balance -= 100;
                setTimeout(() => alert('–ë–æ–º–±–∞! –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ 100$'), 100);
            } else {
                cell.textContent = 'üíé';
                balance += 50;
            }
            updateBalance();
        }

        function startMinesGame() {
            if(balance < 100) return alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
            balance -= 100;
            updateBalance();
            initMines();
        }

        // –ò–≥—Ä–∞ –≤ —Å–ª–æ—Ç—ã
        function initSlots() {
            const reels = document.querySelectorAll('.slot-reel');
            reels.forEach(reel => {
                reel.innerHTML = '';
                for(let i = 0; i < 20; i++) {
                    const item = document.createElement('div');
                    item.className = 'slot-item';
                    item.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                    reel.appendChild(item);
                }
            });
        }

        function spinSlots() {
            if(isSpinning) return;
            if(balance < 50) return alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
            balance -= 50;
            updateBalance();
            isSpinning = true;
            
            const reels = document.querySelectorAll('.slot-reel');
            const results = [];
            
            reels.forEach((reel, index) => {
                const randomOffset = -(Math.floor(Math.random() * 15) + 5) * 120;
                reel.style.transition = 'top 4s cubic-bezier(0.25, 0.1, 0.25, 1)';
                reel.style.top = `${randomOffset}px`;
                
                setTimeout(() => {
                    const finalSymbol = Math.floor(-randomOffset / 120) % symbols.length;
                    results[index] = symbols[finalSymbol];
                    
                    if(index === 2) {
                        isSpinning = false;
                        if(results[0] === results[1] && results[1] === results[2]) {
                            balance += 500;
                            alert('–î–∂–µ–∫–ø–æ—Ç! +500$');
                        } else if(results[0] === results[1] || results[1] === results[2]) {
                            balance += 100;
                            alert('–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ 100$');
                        } else {
                            alert('–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏');
                        }
                        updateBalance();
                    }
                }, 4000);
            });
        }

        // –ò–≥—Ä–∞ –≤ —Ä—É–ª–µ—Ç–∫—É
        function spinRoulette() {
            if(balance < 50) return alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
            balance -= 50;
            updateBalance();
            
            const wheel = document.getElementById('rouletteWheel');
            const ball = document.getElementById('rouletteBall');
            const result = Math.floor(Math.random() * 37);
            const color = result === 0 ? 'green' : (result % 2 === 0 ? 'red' : 'black');
            
            wheel.style.animation = 'spin 4s ease-out';
            ball.style.animation = 'ballMove 4s ease-out';
            
            setTimeout(() => {
                wheel.style.animation = '';
                ball.style.animation = '';
                alert(`–í—ã–ø–∞–ª–æ: ${result} (${color})`);
                if (result === 0) {
                    balance += 500;
                    alert('–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ –¥–∂–µ–∫–ø–æ—Ç! +500$');
                } else if (color === 'red') {
                    balance += 100;
                    alert('–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ 100$');
                } else {
                    alert('–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏');
                }
                updateBalance();
            }, 4000);
        }

        // –ò–≥—Ä–∞ –≤ –∫–æ—Å—Ç–∏
        function rollDice() {
            if(balance < 50) return alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
            balance -= 50;
            updateBalance();
            
            const dice1 = document.getElementById('dice1');
            const dice2 = document.getElementById('dice2');
            const result1 = Math.floor(Math.random() * 6) + 1;
            const result2 = Math.floor(Math.random() * 6) + 1;
            const total = result1 + result2;
            
            dice1.textContent = result1;
            dice2.textContent = result2;
            dice1.style.animation = 'rollDice 2s ease-out';
            dice2.style.animation = 'rollDice 2s ease-out';
            
            setTimeout(() => {
                dice1.style.animation = '';
                dice2.style.animation = '';
                alert(`–í—ã–ø–∞–ª–æ: ${result1} –∏ ${result2} (–≤—Å–µ–≥–æ ${total})`);
                if (total === 7 || total === 11) {
                    balance += 200;
                    alert('–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ 200$');
                } else {
                    alert('–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏');
                }
                updateBalance();
            }, 2000);
        }

        // –ò–≥—Ä–∞ –≤ –±–ª—ç–∫–¥–∂–µ–∫
        let playerCards = [];
        let dealerCards = [];
        let gameActive = false;

        function initBlackjack() {
            if(gameActive) return;
            playerCards = [];
            dealerCards = [];
            document.getElementById('playerCards').innerHTML = '';
            document.getElementById('dealerCards').innerHTML = '';
            dealCards();
            gameActive = true;
        }

        function dealCards() {
            playerCards.push(drawCard());
            dealerCards.push(drawCard());
            playerCards.push(drawCard());
            dealerCards.push(drawCard());
            updateCards();
        }

        function drawCard() {
            return Math.min(Math.floor(Math.random() * 11) + 1, 10);
        }

        function updateCards() {
            const playerCardsDiv = document.getElementById('playerCards');
            const dealerCardsDiv = document.getElementById('dealerCards');
            playerCardsDiv.innerHTML = playerCards.map(card => `<div class="card">${card}</div>`).join('');
            dealerCardsDiv.innerHTML = dealerCards.map(card => `<div class="card">${card}</div>`).join('');
        }

        function hit() {
            if(!gameActive || balance < 50) return;
            balance -= 50;
            updateBalance();
            
            playerCards.push(drawCard());
            updateCards();
            
            if (getSum(playerCards) > 21) {
                alert('–ü–µ—Ä–µ–±–æ—Ä! –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏');
                endBlackjack();
            }
        }

        function stand() {
            if(!gameActive) return;
            while (getSum(dealerCards) < 17) {
                dealerCards.push(drawCard());
            }
            updateCards();
            
            if (getSum(dealerCards) > 21 || getSum(playerCards) > getSum(dealerCards)) {
                balance += 100;
                alert('–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ 100$');
            } else {
                alert('–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏');
            }
            endBlackjack();
        }

        function getSum(cards) {
            return cards.reduce((sum, card) => sum + card, 0);
        }

        function endBlackjack() {
            gameActive = false;
            playerCards = [];
            dealerCards = [];
            updateBalance();
        }

        // –û–±—â–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function updateBalance() {
            document.getElementById('balance').textContent = balance;
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∏–≥—Ä
        document.querySelectorAll('.game-card').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.game-container').forEach(container => {
                    container.classList.remove('active');
                });
                document.querySelectorAll('.game-card').forEach(card => {
                    card.classList.remove('active');
                });
                
                const gameId = btn.dataset.game;
                document.getElementById(gameId).classList.add('active');
                btn.classList.add('active');

                switch(gameId) {
                    case 'slots':
                        initSlots();
                        break;
                    case 'blackjack':
                        initBlackjack();
                        break;
                    case 'mines':
                        initMines();
                        break;
                }
            });
        });

        // –ß–∞—Å—Ç–∏—Ü—ã —Ñ–æ–Ω–∞
        const canvas = document.querySelector('.particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width + 20) this.x = -20;
                if (this.x < -20) this.x = canvas.width + 20;
                if (this.y > canvas.height + 20) this.y = -20;
                if (this.y < -20) this.y = canvas.height + 20;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < 100; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            initMines();
            initSlots();
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
